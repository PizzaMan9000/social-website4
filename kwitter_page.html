<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app!</title>

    <!-- Boostrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- raleway font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <style>
        body {
            --bg-primary: #f7314f;
            --bg-secondary: white;
            font-family: 'Raleway', sans-serif !important;
            color: white;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        ::-webkit-scrollbar {
            width: 1.5rem;
        }

        ::-webkit-scrollbar-track {
            background-color: white;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--bg-primary);
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
        }

        #logout {
            background-color: white;
            color: var(--bg-primary) !important;
            width: 150px;
            height: 50px;
            border: 4px solid white;
            border-radius: 6px;
            font-size: 20px;
            margin-top: 5px;
        }

        #output {
            width: 750px !important;
            padding: 10px;
            background-color: white;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
        }

        #msg {
            width: 500px;
        }
    </style>
</head>
<body>
    <button id = "logout" onclick = "logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Logout</button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id  = "output"></div>
    <br>
    <br>
    <input type = "text" class = "form-control" id = "msg" placeholder = "Type in your message">
    
    
    <button id = "send_button" class = "btn btn-success" onclick = "send()">Send</button>

    <script type = "text/javascript" src = "kwitter_page.js"></script>
</body>
</html>
